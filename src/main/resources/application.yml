    secret-key: ${JWT_SECRET:CC6rCcdNxk3yvTM+QEH5ISx52iMKEZB7Qi7ptpjP3ws24cdQhMwthZpKEhNiiF7MpIYxiWkZwnEg3kuWftHoiw==}
    expiration-time: ${JWT_EXPIRATION_MS:3600000}